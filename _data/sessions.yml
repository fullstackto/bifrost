  id: 109
  title: "Organizational trauma and how to survive it"
  description: "Onboarding someone with reflexive coping-skills for dealing with a hostile work-environment is a challenge when your environment isn’t abusive. This talk will give you the techniques needed to detune those coping-skills and get the person helpfully engaged."
  speakers: [7]
-
  id: 110
  title: "Leadership Lessons from the Agile Manifesto"
  description: "When I was given my first technical team to lead many years ago, I didn’t know what to do. I copied the style of technical leads I worked with and what I could learn by reading USENET newsgroups about leadership (yes, it was that long ago). The results were mixed, and I felt that I was constantly making it up as I went along. However, after I began leading projects that used Agile software development, I eventually realized that the principles behind Agile provided powerful guidelines for leading my teams! These principles made me a more effective leader, increased team morale, and improved my ability to deliver software to customers.

This session will help attendees understand the principles behind the Manifesto for Agile Software Development and how to practically apply them to their daily leadership practices."
  speakers: [8]
-
  id: 111
  title: "Hacking your biological brain to attain the best work performance and experience."
  description: "THE MANAGEMENT MODEL IS BROKEN! There are over 40 years of behavioral science research that shows how people are motivated and most business leaders use none of it. Learn how to tap into people’s “discretionary effort”, driven by intrinsic motivation, trust and Flow State (being in “the zone”).

After this talk, you will know how our brains react to stressful environments and enjoyable activities. Learn how you, as a business leader, can take immediate, effective action based what matters to us, biologically as human beings. Learn about how to apply the interdisciplinary framework Beaconforce has created, based on positive psychology, cognitive science, neuroscience, and world-class game design.

Framework includes 7 pillars of intrinsic motivation (clear goals, continuous feedback, attitude towards risk, balanced challenges, sense of control, sense of improvement, social connection), Trust, and Flow State (our brain’s most productive and enjoyable state)."
  speakers: [9]
