  id: 106
  title: "Technical Documentation: Everyone's a player (in a mid-90s MUD)"
  description: "Other people: sometimes difficult to work with and often impossible to predict. In your technical or documentation project, how can you get the right people interested and involved? How can you keep those people happily engaged until the work is done? Is there anything you can do to prevent griefing… err, “interpersonal difficulties” from causing delays? And why do some people seem to thrive in an environment with poor documentation and how can you encourage them to participate in effectively documenting everything anyway?

In this talk, I’ll explore ways to accomplish these aims, using strategies drawn from “Player Type Theory”. For 20 years, this theory has been employed by game designers to encourage stable long-term play communities in online multiplayer games. These are strategies that I have used successfully in my workplace and they can work for you too."
  speakers: [4]
-
  id: 107
  title: "Helping Teams Thrive in Legacy Codebases"
  description: "All software eventually becomes legacy software. Maintenance lifespans may differ, but even if your new project uses serverless, machine learning and blockchain, it will shortly become legacy software.

Developers often see legacy code only as a source of tech debt, and maintaining it as the least interesting part of the their jobs. Since the majority of development time is spent maintaining existing code, these preconceptions often lead to dissatisfaction and a lack of engagement.

I’ve spent 20 years of my career working in legacy codebases, and learned to see system maintenance as a valuable opportunity for learning and improvement. In this talk we’ll explore how to help your team learn these lessons so they thrive, attracting and retaining top talent."
  speakers: [5]
-
  id: 108
  title: "An unexpected journey from engineer to people gardener"
  description: "Leadership and coalition building were never part of the plan. Then one day my manager suggested I take a class and that changed my path forward. Hear about the skills and perspectives that lead me to grow and transition from an engineer into a leader and how I apply those to my team."
  speakers: [6]
