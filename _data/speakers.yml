    title: "Technology Translator"
    bio: "Anjuan Simmons is a technologist with a successful track record of delivering technology solutions from the user interface to the database. He combines his experiences working at Big 4 management consulting companies as well as small technology startups to implement practical solutions that can be understood and scaled across organizations. He is an energetic and informative speaker who presents at conferences, seminars, schools, and community centers around the world on topics including Agile software development, inclusion, and leadership. Anjuan has an undergraduate degree in electrical engineering from the University of Texas at Austin and an MBA from Texas A&M University."
