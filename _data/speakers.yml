  name: "Stacey"
  surname: "Jenkins"
  company: "Fort Wayne Police Department"
  title: "Homicide Detective"
  bio: "As a Homicide Detective and Hostage Negotiator, Stacey not only uses ACTIVE LISTENING SKILLS (ALS) in situations of crisis involving expressive individuals, he also uses the skills to help resolve everyday life and business situations.

This presentation will allow businesses to use the TEAM PROJECT MODEL to help their team members cooperate with each other, with the focus on utilizing distinctive intensities within individual elements among members of a team.

Stacey’s presentation will illustrate that the above model is acceptable. However, a team will not communicate effectively if a team that has been taken apart and separated due to disconnection and lack of communication."
  thumbnailUrl: stacey.jpg
  rockstar: true
